<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form Flexbox</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 70%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #000;
            background: #eee;
        }

        h2 {
            margin-bottom: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row input,
        .row textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
        }

        textarea {
            height: 150px;
            resize: none;
        }

        .bottom {
            justify-content: space-between;
            align-items: center;
        }

        button {
            background-color: #6bb6d6;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4fa3c7;
        }

        .bottom p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Get in touch with us by filling contact form below</h2>

    <form class="contact-form">
        <div class="row">
            <input type="text" placeholder="* Enter your full name">
            <input type="email" placeholder="* Enter your email address">
        </div>

        <div class="row">
            <input type="text" placeholder="Enter your subject">
        </div>

        <div class="row">
            <textarea placeholder="* Your message here..."></textarea>
        </div>

        <div class="row bottom">
            <button type="submit">Send message</button>
            <p>* Please fill all required form field, thanks!</p>
        </div>
    </form>
</div>

</body>
</html>
